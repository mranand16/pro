<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppie - Contact Us</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/contact.js"></script>
  <style>
    /* ======= IMPORT RETRO FONT ======= */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* ======= GENERAL STYLING ======= */
    body {
      font-family: 'Press Start 2P', cursive;
      background: var(--bg-wild-blue-yonder);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-orange-crayola);
      text-shadow: 2px 2px 8px rgba(255, 165, 0, 0.7);
    }

    /* ======= CONTACT CONTAINER ======= */
    .contact-container {
      background: var(--bg-white);
      border: 4px solid var(--bg-orange-crayola);
      box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .contact-container h2 {
      font-size: var(--fontSize-7);
      color: var(--text-orange-crayola);
      margin-bottom: 20px;
    }

    /* ======= INPUT FIELDS ======= */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: var(--fontSize-9);
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: var(--text-eerie-black);
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: var(--fontSize-9);
      font-family: 'Press Start 2P', cursive;
      border: 3px solid var(--bg-orange-crayola);
      background: var(--bg-gainsboro);
      color: var(--text-black);
      outline: none;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 6px rgba(255, 165, 0, 0.6);
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--text-blue-crayola);
      box-shadow: 0 0 8px rgba(0, 0, 255, 0.8);
    }

    /* ======= SEND MESSAGE BUTTON ======= */
    .contact-btn {
      width: 100%;
      padding: 12px;
      font-size: var(--fontSize-9);
      font-weight: bold;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid var(--bg-orange-crayola);
      background: var(--text-eerie-black);
      color: var(--text-orange-crayola);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-shadow: 2px 2px 6px rgba(255, 165, 0, 0.7);
    }

    .contact-btn:hover {
      border-color: var(--text-blue-crayola);
      color: var(--text-blue-crayola);
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.9);
    }

    /* ======= SOCIAL ICONS ======= */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 24px;
      color: var(--text-orange-crayola);
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--text-blue-crayola);
    }

    /* ======= ERROR MESSAGES ======= */
    .error-message {
      color: red;
      font-size: var(--fontSize-11);
      margin-top: 5px;
      display: none;
      text-shadow: 1px 1px 4px rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>ðŸ“ž Contact Us ðŸ“ž</h2>
    <form id="contact-form">
      <div class="input-group">
        <label for="fullname">ðŸ‘¤ Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your name">
        <p class="error-message" id="name-error">Name cannot be empty</p>
      </div>

      <div class="input-group">
        <label for="email">ðŸ“§ Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <p class="error-message" id="email-error">Invalid email address</p>
      </div>

      <div class="input-group">
        <label for="message">ðŸ’¬ Message:</label>
        <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
        <p class="error-message" id="message-error">Message cannot be empty</p>
      </div>

      <button type="submit" class="contact-btn">ðŸš€ Send Message</button>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
      </div>
    </form>
  </div>

  
</body>

</html>
